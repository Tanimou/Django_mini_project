 <!-- we're gonna extends this file to base.html-->
 {% extends "base.html" %}

 {%block content%}
 <!-- we surround code as content then it will be automatically transferred in the base.html
  as this file is an extension of base.html. That means that everything inside this file is automatically
  transferred to the base.html-->
 <h1>Products</h1>
 <div class="row">
   <!-- as we pass our products dictionary we can iterate trough each product -->
   <!-- this is called a template tag -->
   {% for product in products %}
   <div class="col">
     <div class="card" style="width: 18rem;">
       <img src="{{product.image_url}}" class="card-img-top" alt="...">
       <div class="card-body">
         <h5 class="card-title">{{product.name}}</h5>
         <p class="card-text">${{product.price}}</p>
         <a href="#" class="btn btn-primary">Add to card</a>
       </div>
     </div>
   </div>
   {% endfor %}
 </div>

 {%endblock%}
